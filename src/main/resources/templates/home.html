<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<body>

<div class="m-content" layout:fragment="content">
    <!--Begin::Section-->
    <div class="m-portlet">
        <div class="m-portlet__body m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/project/list}"><h2 class="m-widget24__title" th:text="#{menu_project}"></h2></a>
                            <br>
                            <span class="m-widget24__stats m--font-brand" th:text="${projectCount}"></span>

                            <div class="m-widget2">
                                <div th:each="project:${projects}" class="m-widget2__item m-widget2__item--warning">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/experiment/list(projectName=${project.name})}" class="m-widget2__link" th:text="${project?.name}"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a th:href="@{/experiment/list(projectName=${project.name})}" class="m-widget2__link" th:text="|${project?.ownerName}-${#dates.format(project?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title">DIA/SWATH</h2>
                            <br>
                            <span class="m-widget24__desc"><a class="btn btn-primary btn-sm" th:href="@{/experiment/list?type=DIA_SWATH}" th:text="|See All|"></a></span>
                            <span class="m-widget24__stats m--font-brand" th:text="${expSWATHCount}"></span>
                            <div class="m--space-10"></div>
                            <div class="m-widget2">
                                <div th:each="exp:${expsSWATH}" class="m-widget2__item m-widget2__item--warning">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/experiment/detail/{id}(id=${exp?.id})}" class="m-widget2__link" th:text="${exp?.name}"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a class="m-widget2__link" th:text="|${exp?.creator}-${#dates.format(exp?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title">PRM</h2>
                            <br>
                            <span class="m-widget24__desc"><a class="btn btn-primary btn-sm" th:href="@{/experiment/list?type=PRM}" th:text="|See All|"></a></span>
                            <span class="m-widget24__stats m--font-brand" th:text="${expPRMCount}"></span>
                            <div class="m--space-10"></div>
                            <div class="m-widget2">
                                <div th:each="exp:${expsPRM}" class="m-widget2__item m-widget2__item--warning">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/experiment/detail/{id}(id=${exp?.id})}" class="m-widget2__link" th:text="${exp?.name}"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a class="m-widget2__link" th:text="|${exp?.creator}-${#dates.format(exp?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title" th:text="#{label_analyse_overview}"></h2>
                            <br>
                            <span class="m-widget24__stats m--font-danger" th:text="${overviewCount}"></span>
                            <div class="m--space-10"></div>
                            <div class="m-widget2">
                                <div th:each="overview:${overviews}" class="m-widget2__item m-widget2__item--accent">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/analyse/overview/detail/{id}(id=${overview?.id})}" class="m-widget2__link" th:text="${overview?.name}"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a class="m-widget2__link" th:text="|${overview?.creator}-${#dates.format(overview?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title" th:text="#{label_library}"></h2>
                            <br>
                            <span class="m-widget24__stats m--font-info" th:text="${libCount}"></span>
                            <div class="m--space-10"></div>
                            <div class="m-widget2">
                                <div th:each="lib:${libs}" class="m-widget2__item m-widget2__item--info">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/library/detail/{id}(id=${lib?.id})}" th:text="${lib?.name}" class="m-widget2__link"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a th:href="@{/library/detail/{id}(id=${lib?.id})}" class="m-widget2__link" th:text="|${lib?.creator}-${#dates.format(lib?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-2">
                    <!--begin::New Users-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title" th:text="#{label_task}"></h2>
                            <br>
                            <span class="m-widget24__stats m--font-success" th:text="${taskRunningCount}"></span>
                            <div class="m--space-10"></div>
                            <div class="m-widget2">
                                <div th:each="task:${runningTasks}" class="m-widget2__item m-widget2__item--success">
                                    <div class="m-widget2__checkbox"></div>
                                    <div class="m-widget2__desc">
                                        <span class="m-widget2__text">
                                            <a th:href="@{/task/detail/{id}(id=${task.id})}" th:text="${task?.taskTemplate}" class="m-widget2__link"></a>
                                        </span>
                                        <br>
                                        <span class="m-widget2__user-name">
										    <a th:href="@{/task/detail/{id}(id=${task.id})}" class="m-widget2__link" th:text="|${task?.creator}-${#dates.format(task?.createDate,'yyyy-MM-dd HH:mm:ss')}|"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::New Users-->
                </div>
            </div>
        </div>
    </div>
    <!--End::Section-->
</div>

<th:block layout:fragment="script">
    <!--begin::Page Vendors -->
    <script th:src="|${url}/assets/vendors/custom/fullcalendar/fullcalendar.bundle.js|" type="text/javascript"></script>
    <!--end::Page Vendors -->
    <!--begin::Page Snippets -->
    <script th:src="|${url}/assets/app/js/dashboard.js|" type="text/javascript"></script>
    <!--end::Page Snippets -->
</th:block>
</body>
<!-- end::Body -->
</html>
