<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label_analyse_for_target_decoy}">
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-4">
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:text="#{label_distribution_of_peptide_fragments}"></h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <table class="table table-bordered" style="table-layout:fixed;">
                        <thead>
                        <tr>
                            <th width="70%" th:text="#{label_fragment}">
                            </th>
                            <th width="10%" th:text="#{label_type}">
                            </th>
                            <th width="20%" th:text="#{label_repetitions}">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="target:${targetList}">
                            <td th:text="${target.sequence}"></td>
                            <td th:text="${target.type}"></td>
                            <td th:text="${target.count}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:text="#{label_distribution_for_repeated_fragments}"></h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <table class="table table-bordered" style="table-layout:fixed;">
                        <thead>
                        <tr>
                            <th width="70%" th:text="#{label_fragment}">
                            </th>
                            <th width="10%" th:text="#{label_type}">
                            </th>
                            <th width="20%" th:text="#{label_repetitions}">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="overlap:${overlapList}">
                            <td th:text="${overlap.sequence}"></td>
                            <td th:text="${overlap.type}"></td>
                            <td th:text="${overlap.count}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:text="#{label_distribution_for_decoy_fragments}"></h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <table class="table table-bordered" style="table-layout:fixed;">
                        <thead>
                        <tr>
                            <th width="70%" th:text="#{label_fragment}">
                            </th>
                            <th width="10%" th:text="#{label_type}">
                            </th>
                            <th width="20%" th:text="#{label_repetitions}">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="decoy:${decoyList}">
                            <td th:text="${decoy.sequence}"></td>
                            <td th:text="${decoy.type}"></td>
                            <td th:text="${decoy.count}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>


</body>

<!-- end::Body -->
</html>
