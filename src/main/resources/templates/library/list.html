<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学Swath蛋白质组学分析平台</title>
    <link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css" />

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form" class="form-inline" action="/library/list">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <!--<div class="input-group">-->
                <!--<input type="text" class="form-control" id="searchName" name="name" placeholder="标准库名称" th:value="${searchName}">-->
                <!--<div class="input-group-append">-->
                <!--<button class="btn btn-primary" type="submit">-->
                <!--查找-->
                <!--</button>-->
                <!--</div>-->
                <!--</div>-->

                <div class="form-group m-form__group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchName" name="searchName" placeholder="标准库名称"
                               th:value="${searchName}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                查找
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="20%">
                        库名
                    </th>
                    <th width="10%">
                        设备名称
                    </th>
                    <th width="5%">
                        蛋白质数目
                    </th>
                    <th width="5%">
                        肽段数目
                    </th>
                    <th width="5%">
                        总数目
                    </th>
                    <th width="5%">
                        真肽段数目
                    </th>
                    <th width="5%">
                        伪肽段数目
                    </th>
                    <th width="15%">
                        创建时间
                    </th>
                    <th width="15%">
                        最后修改时间
                    </th>
                    <th width="15%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="library:${libraryList}">
                    <td th:text="${library.name}"></td>
                    <td th:text="${library.instrument}"></td>
                    <td th:text="${library.proteinCount}"></td>
                    <td th:text="${library.peptideCount}"></td>
                    <td th:text="${library.totalCount}"></td>
                    <td th:text="${library.totalTargetCount}"></td>
                    <td th:text="${library.totalDecoyCount}"></td>
                    <td th:text="${#dates.format(library.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(library.lastModifiedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="|/library/edit/${library.id}|"
                           class="btn btn-primary btn-sm">编辑
                            <!--<i class="la la-edit"></i>-->
                        </a>
                        <a th:href="|/library/detail/${library.id}|"
                           class="btn btn-success btn-sm">详情
                            <!--<i class="la la-navicon"></i>-->
                        </a>
                        <a th:href="|/transition/list?libraryId=${library.id}|"
                           class="btn btn-info btn-sm">片段
                            <!--<i class="la la-navicon"></i>-->
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery-bootpag/jquery.bootpag.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/


        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
