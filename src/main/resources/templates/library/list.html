<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学Swath蛋白质组学分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
            <div class="col-md-3 input-group">
                <input type="text" class="form-control" id="searchName" name="name" placeholder="标准库名称" th:value="${searchName}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="onSearch()">搜索</button>
                </div>
            </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <table class="m-datatable" id="html_table" width="100%"></table>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/table.js}" type="text/javascript"></script>
    <script th:inline="javascript">

        /*<![CDATA[*/
            var searchName = [[${searchName}]];
        /*]]>*/

        jQuery(document).ready(function () {
            if(searchName == null){
                LibraryTable.init("/library/listJson");
            }else{
                LibraryTable.init("/library/listJson?name="+searchName);
            }
        });
        function onSearch() {
            if(document.getElementById("searchName").value != null){
                window.location= "/library/list?searchName="+document.getElementById("searchName").value;
            }else{
                window.location= "/library/list";
            }
        }
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
