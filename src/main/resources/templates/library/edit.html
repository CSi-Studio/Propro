<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text">更新标准库</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/library/update}" th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="id">
                                库文件ID
                            </label>
                            <input type="text" class="form-control m-input" id="id" name="id" readonly th:value="${library?.id}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="libraryName">
                                库文件名称
                            </label>
                            <input type="text" class="form-control m-input" id="libraryName" name="name" readonly th:value="${library?.name}">
                            <span class="m-form__help">库名称全局唯一</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="instrument">
                                设备名称
                            </label>
                            <input type="text" class="form-control m-input" id="instrument" name="instrument" th:value="${library?.instrument}">
                        </div>
                        <div class="form-group m-form__group">
                            <div class="m-checkbox-list">
                                <label class="m-checkbox">
                                    <input id="justReal" type="checkbox" name="justReal">
                                    仅录入真实肽段
                                    <span></span>
                                </label>
                            </div>

                        </div>
                        <div class="form-group m-form__group">
                            <label for="description">
                                详细描述
                            </label>
                            <textarea class="form-control m-input" id="description" name="description"
                                      rows="3" th:text="${library?.description}"></textarea>
                        </div>
                        <div class="form-group m-form__group">
                            <label>
                                上传TSV格式文件(不上传代表不作修改,上传后会覆盖原有的数据)
                            </label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file" id="customFile">
                                <label class="custom-file-label" for="customFile">选择文件</label>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">
                                更新
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
