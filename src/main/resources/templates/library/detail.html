<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学Swath蛋白质组学分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                标准库详情页面
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">标准库详情页</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="libraryName">
                                库文件ID
                            </label>
                            <input type="text" class="form-control m-input" name="id" readonly th:value="${library?.id}">
                            <span class="m-form__help">库ID全局唯一</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="libraryName">
                                库文件名称
                            </label>
                            <input type="text" class="form-control m-input" id="libraryName" name="name" readonly th:value="${library?.name}">
                            <span class="m-form__help">库名称全局唯一</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="instrument">
                                设备名称
                            </label>
                            <input type="text" class="form-control m-input" id="instrument" name="instrument" readonly th:value="${library?.instrument}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="proteinCount">
                                蛋白质数目
                            </label>
                            <input type="text" class="form-control m-input" id="proteinCount" name="proteinCount" readonly th:value="${library?.proteinCount}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="peptideCount">
                                肽段数目
                            </label>
                            <input type="text" class="form-control m-input" id="peptideCount" name="peptideCount" readonly th:value="${library?.peptideCount}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="transitionCount">
                                Transition数目
                            </label>
                            <input type="text" class="form-control m-input" id="transitionCount" name="transitionCount" readonly th:value="${library?.transitionCount}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="description">
                                详细描述
                            </label>
                            <textarea class="form-control m-input" id="description" name="description" rows="3" readonly th:text="${library?.description}"></textarea>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="createDate">
                                创建时间
                            </label>
                            <input type="text" class="form-control m-input" id="createDate" name="createDate" readonly th:value="${#dates.format(library?.createDate, 'yyyy-MM-dd HH:mm:ss')}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="lastModifiedDate">
                                最后修改时间
                            </label>
                            <input type="text" class="form-control m-input" id="lastModifiedDate" name="lastModifiedDate" readonly th:value="${#dates.format(library?.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}">
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <a th:href="|/library/edit/${library?.id}|" class="btn btn-primary">修改</a>
                            <a th:href="|/library/delete/${library?.id}|" class="btn btn-danger">删除</a>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
