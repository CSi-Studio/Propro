<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学Swath蛋白质组学分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:value="${library?.name}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group m--margin-top-10">
                            <div class="alert m-alert m-alert--default" role="alert">
                                请导入标准TraML格式的库文件,并为库文件创建相关的信息
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="libraryName">
                                库文件ID
                            </label>
                            <input type="text" class="form-control m-input" name="id" readonly th:value="${library?.id}">
                            <span class="m-form__help">库ID全局唯一</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="libraryName">
                                库文件名称
                            </label>
                            <input type="text" class="form-control m-input" id="libraryName" name="name" readonly th:value="${library?.name}">
                            <span class="m-form__help">库名称全局唯一</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="instrument">
                                设备名称
                            </label>
                            <input type="text" class="form-control m-input" id="instrument" name="instrument" readonly th:value="${library?.instrument}">
                        </div>

                        <div class="form-group m-form__group">
                            <label for="description">
                                详细描述
                            </label>
                            <textarea class="form-control m-input" id="description" name="description" rows="3" readonly th:text="${library?.description}"></textarea>
                        </div>
                        <div class="form-group m-form__group">
                            <label>
                                上传TraML文件
                            </label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file" id="file">
                                <label class="custom-file-label" for="file">
                                    选择文件
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="reset" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
