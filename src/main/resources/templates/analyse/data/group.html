<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
    <link th:href="@{/assets/css/pagination.css}" rel="stylesheet" type="text/css"/>

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                实验卷积数据列表组视图
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="clearfix">
                <form id="searchForm" method="post" role="form" class="form-inline" action="/analyse/data/group">
                    <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                    <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">
                    <input id="overviewId" type="hidden" th:value="${overviewId}" class="form-control"
                           name="overviewId">

                    <div class="form-group m-form__group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-success" type="button">
                                    蛋白质名称:
                                </button>
                            </div>
                            <input type="text" class="form-control m-input" name="protein" placeholder="蛋白质名称"
                                   th:value="${protein}">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-success" type="button">
                                    PeptideRef:
                                </button>
                            </div>
                            <input type="text" class="form-control" name="peptideRef" placeholder="PeptideRef"
                                   th:value="${peptideRef}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    查找
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="m-portlet m-portlet--full-height">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                卷积组 TransitionGroup 总计有 <span th:text="${totalNum}"></span> 组
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <!--begin::Section-->
                    <div class="m-accordion m-accordion--bordered m-accordion--solid" id="m_accordion_6" role="tablist">
                        <!--begin::Item-->

                        <div th:each="group:${groups}" class="m-accordion__item">
                            <div class="m-accordion__item-head collapsed" role="tab" id="m_accordion_7_item_1_head"
                                 data-toggle="collapse" th:href="|#${group.peptideRef}|" aria-expanded="false">
                                <!--<span class="m-accordion__item-icon"><i class="fa flaticon-user-ok"></i></span>-->
                                <span class="m-accordion__item-title" th:text="|蛋白质:${group.proteinName} ----> 肽段:${group.peptideRef}|"></span>
                                <span class="m-accordion__item-mode"></span>
                            </div>
                            <div class="m-accordion__item-body collapse" th:id="${group.peptideRef}" role="tabpanel"
                                 aria-labelledby="m_accordion_7_item_1_head" data-parent="#m_accordion_7">
                                <div class="m-accordion__item-content">
                                    <table class="table table-bordered table-hover" style="table-layout:fixed;">
                                        <thead>
                                        <tr>
                                            <th width="30%">蛋白名称</th>
                                            <th width="25%">肽段全称</th>
                                            <th width="15%">标记</th>
                                            <th width="5%">切分标记</th>
                                            <th width="5%">MS等级</th>
                                            <th width="10%">MZ</th>
                                            <th width="10%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="data:${group.dataList}">
                                            <td th:text="${data.proteinName}"></td>
                                            <td th:text="${data.peptideRef}"></td>
                                            <td th:text="${data.annotations}"></td>
                                            <td th:text="${data.cutInfo}"></td>
                                            <td th:text="${data.msLevel}"></td>
                                            <td th:text="${data.mz}"></td>
                                            <td>
                                                <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                                        data-target="#m_modal_target"
                                                        th:onclick="|query('${data.id}','${overviewId}','${data.peptideRef}','${data.cutInfo}')|">
                                                    查看谱图
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--end::Item-->
                    </div>

                    <p id="pagination"></p>
                </div>


                <div class="modal fade" id="m_modal_target" tabindex="-1" role="dialog" aria-labelledby="TargetInfo"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Target Info</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                            </div>
                            <div id="modal-body" class="modal-body" style="width: 1200px;height:600px;">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    关闭
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


</body>

<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery-bootpag/jquery.bootpag.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/echarts/echarts.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/echarts/dark.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 20
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        });

        function query(dataId, overviewId, peptideRef, cutInfo) {
            var result = $.ajax({
                type:"POST",
                url: "/analyse/view",
                data:{
                    dataId:dataId,
                    overviewId:overviewId,
                    peptideRef:peptideRef,
                    cutInfo:cutInfo
                },
                dataType:"json",
                async: false
            });

            var datas = result.responseJSON.model;
            var data_rt = datas.rt;
            var data_intensity = datas.intensity;

            option = {
                title: {
                    text: peptideRef + ":" + data_rt.length + "个信号",
                    left: 10
                },
                legend: {
                    data: ['rt/intensity'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        magicType: {
                            type: ['stack', 'tiled']
                        },
                        dataView: {},
                        dataZoom: {
                            yAxisIndex: false
                        },
                        saveAsImage: {
                            pixelRatio: 2
                        }

                    }
                },
                dataZoom: [{
                    type: 'inside'
                }, {
                    type: 'slider'
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    data: data_rt,
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {},
                series: [{
                    name: 'intensity',
                    type: 'bar',
                    data: data_intensity
                    // animationDelay: function (idx) {
                    //     return idx;
                    // }
                }],
                // animationEasing: 'elasticOut',
                // animationDelayUpdate: function (idx) {
                //     return idx;
                // }
            };

            var chart = echarts.init(document.getElementById('modal-body'));
            chart.setOption(option);
        }
    </script>
</th:block>

<!-- end::Body -->
</html>
