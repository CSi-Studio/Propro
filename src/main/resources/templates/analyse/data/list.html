<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
    <link th:href="@{/assets/css/pagination.css}" rel="stylesheet" type="text/css"/>

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                实验分析数据概述详情页面
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="clearfix">
                <form id="searchForm" method="post" role="form" class="form-inline" action="/analyse/data/list">
                    <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                    <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">
                    <input id="overviewId" type="hidden" th:value="${overviewId}" class="form-control" name="overviewId">

                    <div class="form-group m-form__group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-success" type="button">
                                    肽段全称:
                                </button>
                            </div>
                            <input type="text" class="form-control m-input" name="fullName" placeholder="肽段全称"
                                   th:value="${fullName}">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-success" type="button">
                                    MS等级:
                                </button>
                            </div>
                            <input type="text" class="form-control" id="msLevel" name="msLevel" placeholder="MS等级"
                                   th:value="${msLevel}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    查找
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="20%">概览Id</th>
                    <th width="25%">肽段全称</th>
                    <th width="15%">标记</th>
                    <th width="5%">切分标记</th>
                    <th width="5%">MS等级</th>
                    <th width="5%">肽段带电量</th>
                    <th width="10%">MZ</th>
                    <th width="15%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${datas}">
                    <td th:text="${data.overviewId}"></td>
                    <td th:text="${data.fullName}"></td>
                    <td th:text="${data.annotations}"></td>
                    <td th:text="${data.cutInfo}"></td>
                    <td th:text="${data.msLevel}"></td>
                    <td th:text="${data.precursorCharge}"></td>
                    <td th:text="${data.mz}"></td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                data-target="#m_modal_target"
                                th:onclick="|query('${data.id}','${overviewId}','${data.fullName}','${data.cutInfo}')|">
                            查看谱图
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p id="pagination"></p>
        </div>
        <div class="col-md-4">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">卷积数据概述详情页</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-3 col-form-label">
                                ID
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="id" name="id" readonly
                                       th:value="${overview?.id}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-3 col-form-label">
                                实验ID
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="expId" name="expId" readonly
                                       th:value="${overview?.expId}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="sLibrary" class="col-3 col-form-label">
                                关联标准库
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="sLibrary" readonly
                                       th:value="|${overview?.sLibraryName}(${overview?.sLibraryId})|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="vLibrary" class="col-3 col-form-label">
                                关联校准库
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="vLibrary" readonly
                                       th:value="|${overview?.vLibraryName}(${overview?.vLibraryId})|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="evolutionMSDataNum" class="col-3 col-form-label">
                                总计卷积数据
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="evolutionMSDataNum" readonly
                                       th:value="|${totalNum}|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="ExtractWindowForMS1" class="col-3 col-form-label">
                                MS1-RT/MZ卷积窗口
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="ExtractWindowForMS1" readonly
                                       th:value="|${overview?.rtExtractWindowForMS1}/${overview?.mzExtractWindowForMS1}|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="ExtractWindowForMS2" class="col-3 col-form-label">
                                MS2-RT/MZ卷积窗口
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="ExtractWindowForMS2" readonly
                                       th:value="|${overview?.rtExtractWindowForMS2}/${overview?.mzExtractWindowForMS2}|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="creator" class="col-3 col-form-label">
                                创建人
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="creator" readonly
                                       th:value="|${overview?.creator}|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="createDate" class="col-3 col-form-label">
                                创建时间
                            </label>
                            <div class="col-9">
                                <input type="text" class="form-control m-input" id="createDate" name="createDate"
                                       readonly
                                       th:value="${#dates.format(overview?.createDate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <a th:href="|/analyse/overview/delete/${overview?.id}|" class="btn btn-danger">删除</a>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
        <div class="modal fade" id="m_modal_target" tabindex="-1" role="dialog" aria-labelledby="TargetInfo"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Target Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div id="modal-body" class="modal-body" style="width: 1200px;height:600px;">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery-bootpag/jquery.bootpag.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/echarts/echarts.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/echarts/dark.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 20
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        });

        function query(dataId, overviewId, fullName, cutInfo) {
            var result = $.ajax({
                url: "/analyse/view?dataId=" + dataId + "&overviewId=" + overviewId + "&fullName=" + fullName + "&cutInfo=" + cutInfo,
                async: false
            });


            var datas = result.responseJSON.model;
            var data_rt = datas.rt;
            var data_intensity = datas.intensity;

            option = {
                title: {
                    text: fullName + ":" + data_rt.length + "个信号",
                    left: 10
                },
                legend: {
                    data: ['rt/intensity'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        magicType: {
                            type: ['stack', 'tiled']
                        },
                        dataView: {},
                        dataZoom: {
                            yAxisIndex: false
                        },
                        saveAsImage: {
                            pixelRatio: 2
                        }

                    }
                },
                dataZoom: [{
                    type: 'inside'
                }, {
                    type: 'slider'
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    data: data_rt,
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {},
                series: [{
                    name: 'intensity',
                    type: 'bar',
                    data: data_intensity
                    // animationDelay: function (idx) {
                    //     return idx;
                    // }
                }],
                // animationEasing: 'elasticOut',
                // animationDelayUpdate: function (idx) {
                //     return idx;
                // }
            };

            var chart = echarts.init(document.getElementById('modal-body'));
            chart.setOption(option);
        }
    </script>
</th:block>

<!-- end::Body -->
</html>
