<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学Swath蛋白质组学分析平台</title>
    <link th:href="@{/assets/css/pagination.css}" rel="stylesheet" type="text/css"/>

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form" class="form-inline" action="/experiment/list">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchName" name="searchName" placeholder="实验名称"
                               th:value="${searchName}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                查找
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="20%">
                        概述Id
                    </th>
                    <th width="20%">
                        TransitionId
                    </th>
                    <th width="10%">
                        MS等级
                    </th>
                    <th width="20%">
                        MZ
                    </th>
                    <th width="30%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${datas}">
                    <td th:text="${data.overviewId}"></td>
                    <td th:text="${data.transitionId}"></td>
                    <td th:text="${data.msLevel}"></td>
                    <td th:text="${data.mz}"></td>
                    <td>
                        <a th:href="|/analyse/data/detail/${data.id}|"
                           class="btn btn-success btn-sm">详情
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery-bootpag/jquery.bootpag.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
