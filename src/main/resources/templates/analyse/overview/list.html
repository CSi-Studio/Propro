<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学PECS分析平台</title>
    <link th:href="|${url}/assets/css/pagination.css|" rel="stylesheet" type="text/css"/>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <div class="clearfix">
            <form id="searchForm" method="post" role="form"
                  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  th:action="@{/analyse/overview/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group row">
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                实验ID:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="expId"
                               placeholder="expId" th:value="${expId}">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="5%">
                        分析ID
                    </th>
                    <th width="10%">
                        分析代号
                    </th>
                    <th width="5%">
                        实验名称
                    </th>
                    <th width="5%">
                        标准库名称
                    </th>
                    <th width="5%">
                        RT/MZ卷积窗口
                    </th>
                    <th width="5%">
                        Sigma/Spacing
                    </th>
                    <th width="5%">
                        Shape/ShapeWeight阈值
                    </th>
                    <th width="10%">
                        创建时间
                    </th>
                    <th width="5%">
                        分类器
                    </th>
                    <th width="5%">
                        iRT参数
                    </th>
                    <th width="10%">
                        识别数/卷积数/标准库数
                    </th>
                    <th width="5%">
                        创建人
                    </th>
                    <th width="5%">
                        备忘录
                    </th>
                    <th width="25%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="overview:${overviews}">
                    <td th:text="${overview.id}"></td>
                    <td th:text="${overview.name}"></td>
                    <td th:text="${overview.expName}"></td>
                    <td th:text="${overview.libraryName}"></td>
                    <td th:text="|${overview.rtExtractWindow}/${overview.mzExtractWindow}|"></td>
                    <td th:text="|${overview.sigma}/${overview.spacing}|"></td>
                    <td th:text="|${overview.shapeScoreThreshold}/${overview.shapeScoreWeightThreshold}|"></td>
                    <td th:text="${#dates.format(overview.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="|${overview.classifier}|"></td>
                    <td th:text="|${overview.slope}/${overview.intercept}|"></td>
                    <td th:text="|${overview.matchedPeptideCount}/${overview.totalPeptideCount}/${overview.libraryPeptideCount}|"></td>
                    <td th:text="${overview.creator}"></td>
                    <td th:text="${overview?.note}"></td>
                    <td>
                        <a th:href="|/analyse/overview/detail/${overview.id}|" class="btn btn-success btn-sm">查看分析报告</a>
                        <a th:href="|/analyse/data/list?overviewId=${overview.id}|"
                           class="btn btn-info btn-sm">查看卷积数据</a>
                        <a th:href="|/score/list?overviewId=${overview.id}&isDecoy=No|" class="btn btn-brand btn-sm">查看子分数</a>
                        <a th:href="|/analyse/overview/export/${overview.id}|" class="btn btn-warning btn-sm">导出已鉴定肽段</a>
                        <div class="btn-group dropright" role="group">
                            <button id="scoresBtnGroup" type="button" class="btn btn-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                合并打分
                            </button>
                            <div class="dropdown-menu" aria-labelledby="scoresBtn">
                                <!--<a class="dropdown-item" th:href="|/analyse/overview/score?overviewId=${overview.id}|">开始子分数打分</a>-->
                                <a class="dropdown-item" th:href="|/score/airus?overviewId=${overview.id}&&classifier=lda|">LDA合并打分</a>
                                <a class="dropdown-item" th:href="|/score/airus?overviewId=${overview.id}&&classifier=xgboost|">XGBoost合并打分</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
