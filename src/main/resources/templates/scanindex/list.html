<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学PECS分析平台</title>
    <link th:href="|${url}/assets/css/pagination.css|" rel="stylesheet" type="text/css"/>

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${searchResult}" th:text="${searchResult}"></div>

    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form"
                  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  action="/scanindex/list">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group row">
                    <div class="input-group col-lg-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                实验ID:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="experimentId"
                               th:value="${experimentId}">
                    </div>
                    <div class="input-group col-lg-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                MS等级:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="msLevel"
                               placeholder="msLevel" th:value="${msLevel}">
                    </div>
                    <div class="input-group col-lg-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                内部序列Num:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="num"
                               placeholder="sequence" th:value="${num}">
                    </div>
                    <div class="input-group col-lg-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                前体Mz-Start:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="precursorMzStart"
                               placeholder="precursorMzStart" th:value="${precursorMzStart}">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="2%">
                        No.
                    </th>
                    <th width="10%">
                        实验名称
                    </th>
                    <th width="3%">
                        父节点
                    </th>
                    <th width="3%">
                        序列号
                    </th>
                    <th width="2%">
                        MS
                    </th>
                    <th width="10%">
                        RT
                    </th>
                    <th width="10%">
                        文件位置(开始/结束)
                    </th>
                    <th width="10%">
                        文件位置(开始/结束)
                    </th>
                    <th width="10%">
                        MZ窗口位置(校准前)
                    </th>
                    <th width="10%">
                        MZ窗口位置(校准后)
                    </th>
                    <th width="10%">
                        窗口宽度(校准前/后)
                    </th>
                    <th width="20%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scanIndex,status:${scanIndexList}">
                    <td th:text="${status.index+1}"></td>
                    <td>
                        <a th:href="|/experiment/detail/${scanIndex.experimentId}|"
                           th:text="${experiment.name}"></a>
                    </td>
                    <td th:text="${scanIndex.parentNum}"></td>

                    <td th:text="${scanIndex.num}"></td>
                    <td th:text="${scanIndex.msLevel}"></td>

                    <td th:text="${scanIndex.rtStr}"></td>
                    <td th:text="|${scanIndex.start} -> ${scanIndex.end}|"></td>
                    <td th:text="|${scanIndex.start2} -> ${scanIndex.end2}|"></td>
                    <td th:text="|${scanIndex.originalPrecursorMzStart}/${scanIndex.originalPrecursorMzEnd}|"></td>
                    <td th:text="|${scanIndex.precursorMzStart}/${scanIndex.precursorMzEnd}|">
                    <td th:text="|${scanIndex.originalWindowWideness}/${scanIndex.windowWideness}|"></td>
                    <td>
                        <a th:href="|/scanindex/detail/${scanIndex.id}|"
                           class="btn btn-success btn-sm">详情
                        </a>
                        <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                data-target="#m_modal_spectrum" th:onclick="|query('${scanIndex.id}','${experiment.id}', false)|">
                            查看Aird谱图
                        </button>
                        <button type="button" class="btn btn-sm btn-brand" data-toggle="modal"
                                data-target="#m_modal_spectrum" th:onclick="|query('${scanIndex.id}','${experiment.id}', true)|">
                            查看原始谱图
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->

        <div class="modal fade" id="m_modal_spectrum" tabindex="-1" role="dialog" aria-labelledby="SpectrumInfo"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Spectrum Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div id="modal-body" class="modal-body" style="width: 1200px;height:600px;">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/echarts.min.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/dark.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/
        var chart;
        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 20
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });

            chart = echarts.init(document.getElementById('modal-body'));
        });

        function query(indexId, expId, isMzXML) {

            var datas = null;
            if(isMzXML){
                $.ajax({
                    url: "/spectrum/viewmzxml?indexId=" + indexId + "&expId=" + expId,
                    async: false,
                    success: function (result) {
                        if (result.success) {
                            datas = result.model;
                        } else {
                            chart.clear();
                        }
                    }
                })
            }else{
                $.ajax({
                    url: "/spectrum/view?indexId=" + indexId + "&expId=" + expId,
                    async: false,
                    success: function (result) {
                        if (result.success) {
                            datas = result.model;
                        } else {
                            chart.clear();
                        }
                    }
                })
            }
            if(datas == null){
                return;
            }
            var data_mz = datas.mz;
            var data_intensity = datas.intensity;

            option = {
                title: {
                    text: data_mz.length +"个信号",
                    left: 10
                },
                legend: {
                    data: ['mz/intensity'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        magicType: {
                            type: ['stack', 'tiled']
                        },
                        dataView: {},
                        dataZoom: {
                            yAxisIndex: false
                        },
                        saveAsImage: {
                            pixelRatio: 2
                        }

                    }
                },
                dataZoom: [{
                    type: 'inside'
                }, {
                    type: 'slider'
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    data: data_mz,
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                },
                series: [{
                    name: 'intensity',
                    type: 'bar',
                    data: data_intensity,
                    animationDelay: function (idx) {
                        return idx;
                    }
                }],
                animationEasing: 'elasticOut',
                animationDelayUpdate: function (idx) {
                    return idx;
                }
            };

            chart.setOption(option);
        }
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
