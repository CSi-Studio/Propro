<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
    <link th:href="|${url}/assets/css/pagination.css|" rel="stylesheet" type="text/css"/>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${searchResult}" th:text="${searchResult}"></div>

    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form"
                  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  th:action="@{/scanindex/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group row">
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" th:text="#{label_exp_id}"></button>
                        </div>
                        <input type="text" class="form-control m-input" name="experimentId"
                               th:value="${experimentId}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" th:text="#{label_ms_level}"></button>
                        </div>
                        <input type="text" class="form-control m-input" name="msLevel" th:value="${msLevel}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                RT:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="rt"
                               placeholder="1036.45" th:value="${rt}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button">
                                ParentNum:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="parentNum"
                               placeholder="" th:value="${parentNum}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" >
                                Precursor Mz-Start:
                            </button>
                        </div>
                        <input type="text" class="form-control m-input" name="precursorMzStart"
                               placeholder="precursorMzStart" th:value="${precursorMzStart}">

                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit" th:text="#{btn_search}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="2%">No.</th>
                    <th width="10%" th:text="#{label_exp_name}"></th>
                    <th width="3%" th:text="#{label_parent_node}"></th>
                    <th width="5%">Num</th>
                    <th width="5%" th:text="#{label_ms_level}"></th>
                    <th width="5%">RT</th>
                    <!--<th width="10%">mzXml Position(Start/Size)</th>-->
                    <th width="10%">mz Position(Start/Size)</th>
                    <th width="10%">Intensity Position(Start/Size)</th>
                    <th width="10%" th:text="#{label_precursor_mz_range_before_adjust}"></th>
                    <th width="10%" th:text="#{label_precursor_mz_range_after_adjust}"></th>
                    <th width="10%" th:text="|#{label_swath_window_weight}(Before/After)|"></th>
                    <th width="15%" th:text="#{label_operation}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scanIndex,status:${scanIndexList}">
                    <td th:text="${status.index+1}"></td>
                    <td>
                        <a th:href="@{/experiment/detail/{id}(id=${scanIndex.experimentId})}"
                           th:text="${experiment.name}"></a>
                    </td>
                    <td th:text="${scanIndex.parentNum}"></td>

                    <td th:text="${scanIndex.num}"></td>
                    <td th:text="${scanIndex.msLevel}"></td>
                    <td th:text="${scanIndex.rt}"></td>
                    <!--<td th:text="|${scanIndex.positionMap?.get('mzxml')?.start} : ${scanIndex.positionMap?.get('mzxml')?.delta}|"></td>-->
                    <td th:text="|${scanIndex.positionMap?.get('mz')?.start} : ${scanIndex.positionMap?.get('mz')?.delta}|"></td>
                    <td th:text="|${scanIndex.positionMap?.get('int')?.start} : ${scanIndex.positionMap?.get('int')?.delta}|"></td>
                    <td th:text="|${scanIndex.originalPrecursorMzStart}/${scanIndex.originalPrecursorMzEnd}|"></td>
                    <td th:text="|${scanIndex.precursorMzStart}/${scanIndex.precursorMzEnd}|">
                    <td th:text="|${scanIndex.originalWindowWideness}/${scanIndex.windowWideness}|"></td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                data-target="#m_modal_spectrum" th:data1="${scanIndex.id}" th:data2="${experiment.id}"
                                th:onclick="query(this.getAttribute('data1'),this.getAttribute('data2'),'aird')" th:text="#{label_aird_spectrum}">
                        </button>
                        <a th:href="@{/scanindex/detail/{id}(id=${scanIndex.id})}" data-toggle="m-tooltip"
                           th:title="#{btn_detail}"
                           class="btn btn-warning m-btn m-btn--icon m-btn--icon-only">
                            <i class="fa fa-wpforms"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->

        <div class="modal fade" id="m_modal_spectrum" tabindex="-1" role="dialog" aria-labelledby="SpectrumInfo"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Spectrum Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div id="modal-body" class="modal-body" style="width: 1200px;height:600px;">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{btn_close}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/echarts.min.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/dark.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/
        var chart;
        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 20
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
            chart = echarts.init(document.getElementById('modal-body'));

            // chart = echarts.init(document.getElementById('modal-body'));
        });

        function query(indexId, expId, type) {

            var datas = null;
            if (type === 'mzxml') {
                $.ajax({
                    url: "/spectrum/viewmzxml?indexId=" + indexId + "&expId=" + expId,
                    async: false,
                    success: function (result) {
                        if (result.success) {
                            datas = result.model;
                        } else {
                            chart.clear();
                        }
                    }
                })
            } else if (type === 'aird') {
                $.ajax({
                    url: "/spectrum/view?indexId=" + indexId + "&expId=" + expId,
                    async: false,
                    success: function (result) {
                        if (result.success) {
                            datas = result.model;
                        } else {
                            chart.clear();
                        }
                    }
                })
            }
            if (datas == null) {
                return;
            }
            var data_mz = datas.mz;
            var data_intensity = datas.intensity;

            option = {
                title: {
                    text: data_mz.length + "个信号",
                    left: 10
                },
                legend: {
                    data: ['mz/intensity'],
                    align: 'left'
                },
                toolbox: {
                    // y: 'bottom',
                    feature: {
                        dataView: {},
                        saveAsImage: {
                            pixelRatio: 2
                        }

                    }
                },
                dataZoom: [{
                    type: 'inside'
                }, {
                    type: 'slider'
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    data: data_mz,
                    silent: false,
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {},
                series: [{
                    name: 'intensity',
                    type: 'bar',
                    data: data_intensity,
                    animationDelay: function (idx) {
                        return idx;
                    }
                }],
                animationEasing: 'elasticOut',
                animationDelayUpdate: function (idx) {
                    return idx;
                }
            };

            chart.setOption(option);
        }
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
