<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text">创建完整分析流程</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/doswath}" th:method="post">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="library" class="col-2 col-form-label">
                                实验数据
                            </label>
                            <div class="col-10">
                                <select class="form-control m-input" id="exp" name="expId">
                                    <option th:each="exp:${experiments}" th:value="${exp.id}"
                                            th:text="|${exp.name}(${exp.id}-${exp.fileLocation})|"
                                            th:selected="${expId}==${exp.id}?true:false"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="library" class="col-2 col-form-label">
                                关联标准库名称及ID
                            </label>
                            <div class="col-10">
                                <select class="form-control m-input" id="library" name="libraryId">
                                    <option th:each="library:${libraries}" th:value="${library.id}"
                                            th:text="|${library.name}(${library.id})|"
                                            th:selected="${libraryId}==${library.id}?true:false"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="library" class="col-2 col-form-label">
                                关联iRT库名称及ID
                            </label>
                            <div class="col-10">
                                <select class="form-control m-input" id="iRtLibrary" name="iRtLibraryId">
                                    <option th:each="iRtLibrary:${iRtLibraries}" th:value="${iRtLibrary.id}"
                                            th:text="|${iRtLibrary.name}(${iRtLibrary.id})|"
                                            th:selected="${iRtLibraryId}==${iRtLibrary.id}?true:false"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="rtExtractWindow" class="col-2 col-form-label">
                                RT卷积窗口
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="rtExtractWindow"
                                       name="rtExtractWindow" th:value="${rtExtractWindow}">
                                <span class="m-form__help">默认为1200</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="mzExtractWindow" class="col-2 col-form-label">
                                MZ卷积窗口
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="mzExtractWindow"
                                       name="mzExtractWindow" th:value="${mzExtractWindow}">
                                <span class="m-form__help">默认为0.05</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="sigma" class="col-2 col-form-label">
                                请设定Sigma
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="sigma" name="sigma" th:value="${sigma}">
                                <span class="m-form__help">默认为6.25</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="spacing" class="col-2 col-form-label">
                                请设定spacing
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="spacing" name="spacing" th:value="${spacing}">
                                <span class="m-form__help">默认为0.01</span>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
