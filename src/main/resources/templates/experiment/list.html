<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
    <link th:href="@{/assets/css/pagination.css}" rel="stylesheet" type="text/css"/>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form"
                  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  th:action="@{/experiment/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group row">
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" th:text="#{label_project_name}">
                            </button>
                        </div>
                        <input type="text" class="form-control" id="projectName" name="projectName"
                               th:value="${projectName}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" th:text="#{label_batch_name}">
                            </button>
                        </div>
                        <input type="text" class="form-control" id="batchName" name="batchName"
                               th:value="${batchName}">
                    </div>
                    <div class="input-group col-lg-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-success" type="button" th:text="#{label_exp_name}">
                            </button>
                        </div>
                        <input type="text" class="form-control" id="expName" name="expName"
                               th:value="${expName}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" th:text="#{btn_search}">
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="5%" th:text="#{label_project_name}">
                    </th>
                    <th width="5%" th:text="#{label_batch_name}">
                    </th>
                    <th width="10%" th:text="#{label_exp_name}">
                    </th>
                    <th width="5%" th:text="#{label_exp_type}">
                    </th>
                    <th width="10%" th:text="#{label_file_path}">
                    </th>
                    <th width="5%" th:text="#{label_is_aird_existed}">
                    </th>
                    <!--<th width="5%" th:text="#{label_compression_type}">-->
                    <!--</th>-->
                    <!--<th width="5%" th:text="#{label_data_precision}">-->
                    <!--</th>-->
                    <th width="10%" th:text="#{label_slope_intercept}">
                    </th>
                    <th width="10%" th:text="#{label_create_date}">
                    </th>
                    <th width="10%" th:text="#{label_last_modified_date}">
                    </th>
                    <th width="20%" th:text="#{label_operation}">
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experiment:${experiments}">
                    <td th:text="|${experiment.projectName}|"></td>
                    <td th:text="|${experiment.batchName}|"></td>
                    <td th:text="|${experiment.name}(${experiment.id})|"></td>
                    <td th:text="${experiment.type}"></td>
                    <td th:text="${experiment.airdPath}"></td>
                    <td th:if="!${experiment.hasAirusFile}">
                        <span class="m-badge m-badge--danger m-badge--wide" th:text="#{label_uncompressed}">
                        </span>
                    </td>
                    <td th:if="${experiment.hasAirusFile}">
                       <span class="m-badge m-badge--success m-badge--wide" th:text="#{label_compressed}">
                       </span>
                    </td>
                    <!--<td th:text="${experiment.compressionType}"></td>-->
                    <!--<td th:text="${experiment.precision}"></td>-->
                    <td th:text="|${experiment.slope} -> ${experiment.intercept}|"></td>
                    <td th:text="${#dates.format(experiment.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(experiment.lastModifiedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/experiment/edit/{id}(id=${experiment.id})}"
                           class="btn btn-primary btn-sm" th:text="#{btn_modify}">
                        </a>
                        <a th:href="@{/experiment/detail/{id}(id=${experiment.id})}"
                           class="btn btn-success btn-sm" th:text="#{btn_detail}">
                        </a>
                        <a th:href="@{/experiment/extractor(id=${experiment.id})}"
                           class="btn btn-brand btn-sm" th:text="#{btn_start_convolution}">
                        </a>
                        <a th:href="@{/experiment/irt(id=${experiment.id})}"
                           class="btn btn-accent btn-sm" th:text="#{btn_start_irt}">
                        </a>
                        <a th:href="@{/scanindex/list(experimentId=${experiment.id})}"
                           class="btn btn-info btn-sm" th:text="#{label_spectrum_list}">
                        </a>
                        <a th:if="${experiment.type}!='0'" th:href="@{/experiment/compress(expId=${experiment.id})}"
                           class="btn btn-danger btn-sm" th:text="#{btn_start_aird_compression}">
                        </a>
                        <a th:href="@{/analyse/overview/list(expId=${experiment.id})}"
                           class="btn btn-warning btn-sm" th:text="#{label_convolution_data}">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
