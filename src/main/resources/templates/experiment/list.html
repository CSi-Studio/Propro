<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学PECS分析平台</title>
    <link th:href="@{/assets/css/pagination.css}" rel="stylesheet" type="text/css" />

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" th:action="${/experiment/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">

                <div class="form-group m-form__group row">
                    <div class="input-group col-lg-2">
                        <input type="text" class="form-control" id="searchName" name="searchName" placeholder="实验名称"
                               th:value="${searchName}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                查找
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="10%">
                        实验名称
                    </th>
                    <th width="15%">
                        文件位置
                    </th>
                    <th width="5%">
                        Aird压缩
                    </th>
                    <th width="5%">
                        压缩类型
                    </th>
                    <th width="5%">
                        数值精度
                    </th>
                    <th width="10%">
                        iRT结果
                    </th>
                    <th width="10%">
                        创建时间
                    </th>
                    <th width="10%">
                        最后修改时间
                    </th>
                    <th width="30%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experiment:${experiments}">
                    <td th:text="${experiment.name}"></td>
                    <td th:text="${experiment.filePath}"></td>
                    <td th:if="!${experiment.hasAirusFile}">
                        <span class="m-badge m-badge--danger m-badge--wide">
                            未压缩
                        </span>
                    </td>
                    <td th:if="${experiment.hasAirusFile}">
                       <span class="m-badge m-badge--success m-badge--wide">
                           已压缩
                       </span>
                    </td>
                    <td th:text="${experiment.compressionType}"></td>
                    <td th:text="${experiment.precision}"></td>
                    <td th:text="|${experiment.slope} -> ${experiment.intercept}|"></td>
                    <td th:text="${#dates.format(experiment.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(experiment.lastModifiedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="|/experiment/edit/${experiment.id}|"
                           class="btn btn-primary btn-sm">编辑
                        </a>
                        <a th:href="|/experiment/detail/${experiment.id}|"
                           class="btn btn-success btn-sm">详情
                        </a>
                        <a th:href="|/experiment/extractor?id=${experiment.id}|"
                           class="btn btn-brand btn-sm">开始卷积
                        </a>
                        <a th:href="|/experiment/irt?id=${experiment.id}|"
                           class="btn btn-accent btn-sm">计算IRT
                        </a>
                        <a th:href="|/scanindex/list?experimentId=${experiment.id}|"
                           class="btn btn-info btn-sm">原始索引
                        </a>
                        <a th:href="|/experiment/compress?expId=${experiment.id}|"
                           class="btn btn-danger btn-sm">Aird压缩
                        </a>
                        <a th:href="|/experiment/compressToLMS?expId=${experiment.id}|"
                           class="btn btn-default btn-sm">LMS压缩
                        </a>
                        <a th:href="|/analyse/overview/list?expId=${experiment.id}|"
                           class="btn btn-warning btn-sm">查看卷积实验
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/

        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
