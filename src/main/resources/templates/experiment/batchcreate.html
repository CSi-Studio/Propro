<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text">批量导入实验数据</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form" th:action="@{/experiment/batchadd}" th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">
                            <div class="alert m-alert m-alert--default" role="alert">
                                请导入MzXML格式的实验数据
                            </div>
                        </div>

                        <div id="m_repeater_1">
                            <div class="form-group  m-form__group row" id="m_repeater_1">
                                <div data-repeater-list="exps" class="col-lg-12">
                                    <div data-repeater-item class="form-group m-form__group row align-items-center">
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        ExperimentName:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <input type="text" class="form-control m-input" name="name" origin-name = "name"
                                                           placeholder="Enter Unique Experiment Name">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        FilePath:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <input type="text" class="form-control m-input" origin-name = "filePath" name="filePath"
                                                           placeholder="Enter File Path">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        SwathWindowOverlap:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <input type="number" class="form-control m-input" value="1" origin-name = "overlap"
                                                           name="overlap">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        Description:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <textarea type="text" class="form-control m-input" origin-name = "description"
                                                              name="description"></textarea>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-1">
                                            <div data-repeater-delete=""
                                                 class="btn-sm btn btn-danger m-btn m-btn--icon m-btn--pill">
                                                <span>
                                                    <i class="la la-trash-o"></i>
                                                    <span>Delete</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="m-form__group form-group row">
                                <label class="col-lg-2 col-form-label"></label>
                                <div class="col-lg-4">
                                    <div data-repeater-create="" class="btn btn btn-sm btn-brand m-btn m-btn--icon m-btn--pill m-btn--wide">
										<span>
											<i class="la la-plus"></i>
											<span>
												Add
											</span>
										</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/demo/default/custom/components/forms/widgets/form-repeater.js|"
            type="text/javascript"></script>
</th:block>

<!-- end::Body -->
</html>
