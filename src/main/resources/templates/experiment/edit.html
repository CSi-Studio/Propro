<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text" th:text="#{label_update_exp_info}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/update}"
                      th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="id" th:text="#{label_exp_id}">
                            </label>
                            <input type="text" class="form-control m-input" name="id" id="id" readonly
                                   th:value="${experiment?.id}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="name" th:text="#{label_project_name}">
                            </label>
                            <input type="text" class="form-control m-input" id="projectName" name="projectName"
                                   th:value="${experiment?.projectName}">
                        </div>
                        <div class="form-group m-form__group" >
                            <label for="name" th:text="#{label_batch_name}">
                            </label>
                            <input type="text" class="form-control m-input" id="batchName" name="batchName"
                                   th:value="${experiment?.batchName}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="name" th:text="#{label_exp_name}">
                            </label>
                            <input type="text" class="form-control m-input" id="name" name="name"
                                   th:value="${experiment?.name}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="overlap" th:text="#{label_swath_window_overlap}">
                            </label>
                            <input type="text" class="form-control m-input" id="overlap" readonly
                                   th:placeholder="#{label_absoluted_value_between_windows}" name="overlap" th:value="${experiment?.overlap}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="slope" th:text="#{label_irt_library_id}">
                            </label>
                            <input type="text" class="form-control m-input" id="iRtLibraryId" name="iRtLibraryId"
                                   th:value="${experiment?.iRtLibraryId}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="slope" th:text="#{label_slope}">
                            </label>
                            <input type="text" class="form-control m-input" id="slope" name="slope"
                                   th:value="${experiment?.slope}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="intercept" th:text="#{label_intercept}">
                            </label>
                            <input type="text" class="form-control m-input" id="intercept" name="intercept"
                                   th:value="${experiment?.intercept}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="compressionType" th:text="#{label_compression_type}">
                            </label>
                            <input type="text" class="form-control m-input" id="compressionType" name="compressionType"
                                   th:value="${experiment?.compressionType}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="compressionType" th:text="#{label_data_precision}">
                            </label>
                            <input type="text" class="form-control m-input" id="precision" name="precision"
                                   th:value="${experiment?.precision}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="filePath" th:text="#{label_mzxml_file_path}">
                            </label>
                            <input type="text" class="form-control m-input" id="filePath" name="filePath"
                                   th:value="${experiment?.filePath}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="airdPath" th:text="#{label_aird_file_path}">
                            </label>
                            <input type="text" class="form-control m-input" id="airdPath" name="airdPath"
                                   th:value="${experiment?.airdPath}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="airdIndexPath" th:text="#{label_aird_index_file_path}">
                            </label>
                            <input type="text" class="form-control m-input" id="airdIndexPath" name="airdIndexPath"
                                   th:value="${experiment?.airdIndexPath}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="description" th:text="#{label_detail_description}">
                            </label>
                            <textarea class="form-control m-input" id="description" name="description" rows="3"
                                      th:text="${experiment?.description}"></textarea>

                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_update}">
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
