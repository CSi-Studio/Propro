<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text">更新实验数据</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/update}"
                      th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="id">
                                实验ID
                            </label>
                            <input type="text" class="form-control m-input" name="id" id="id" readonly
                                   th:value="${experiment?.id}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="name">
                                实验名称
                            </label>
                            <input type="text" class="form-control m-input" id="name" name="name"
                                   th:value="${experiment?.name}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="overlap">
                                自定义Swath重叠区域(两个窗口交叉区域的绝对数值)
                            </label>
                            <input type="text" class="form-control m-input" id="overlap" readonly
                                   placeholder="" name="overlap" th:value="${experiment?.overlap}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="fileType">
                                iRT-slope
                            </label>
                            <input type="text" class="form-control m-input" id="slope" name="slope"
                                   th:value="${experiment?.slope}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="fileType">
                                iRT-intercept
                            </label>
                            <input type="text" class="form-control m-input" id="intercept" name="intercept"
                                   th:value="${experiment?.intercept}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="fileLocation">
                                文件位置
                            </label>
                            <input type="text" class="form-control m-input" id="fileLocation" name="fileLocation"
                                   th:value="${experiment?.fileLocation}">
                            <span class="m-form__help">一般情况下不要乱改本字段</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="fileType">
                                文件类型
                            </label>
                            <input type="text" class="form-control m-input" id="fileType" name="fileType"
                                   th:value="${experiment?.fileType}">
                            <span class="m-form__help">目前只支持mzxml和mzml,全部小写</span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="description">
                                详细描述
                            </label>
                            <textarea class="form-control m-input" id="description" name="description" rows="3"
                                      th:text="${experiment?.description}"></textarea>

                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">
                                更新
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
