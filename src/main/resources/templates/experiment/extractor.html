<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label_convolution_panel}">
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:text="#{label_convolution_panel}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/doextract}">
                    <div class="m-portlet__body row">
                        <input type="text" name="id" hidden="hidden" th:value="${experiment?.id}">
                        <div class="col-md-7">
                            <div class="form-group m-form__group row">
                                <label for="name" class="col-2 col-form-label" th:text="#{label_exp}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="name" readonly name="name"
                                           th:value="|${experiment?.name}(${experiment?.filePath})|">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="library" class="col-2 col-form-label" th:text="#{label_library}">
                                </label>
                                <div class="col-10">
                                    <select class="form-control m-input" id="library" name="libraryId">
                                        <option th:each="library:${libraries}" th:value="${library.id}"
                                                th:text="|${library.name}(${library.id})|"
                                                th:selected="${libraryId}==${library.id}?true:false"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="rtExtractWindow" class="col-2 col-form-label" th:text="#{label_rt_extract_window}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="rtExtractWindow"
                                           name="rtExtractWindow" th:value="${rtExtractWindow}">
                                    <span class="m-form__help" th:text="#{label_default_rt_extract_window}"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="mzExtractWindow" class="col-2 col-form-label" th:text="#{label_mz_extract_window}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="mzExtractWindow"
                                           name="mzExtractWindow"
                                           th:value="${mzExtractWindow}">
                                    <span class="m-form__help" th:text="#{label_default_mz_extract_window}"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="slope" class="col-2 col-form-label" th:text="#{label_slope}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="slope" name="slope"
                                           th:value="${experiment?.slope}">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="intercept" class="col-2 col-form-label" th:text="#{label_intercept}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="intercept" name="intercept"
                                           th:value="${experiment?.intercept}">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="ownerName" class="col-2 col-form-label" th:text="#{label_owner}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="ownerName" name="ownerName"
                                           th:value="${ownerName}">
                                    <span class="m-form__help"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="note" class="col-2 col-form-label" th:text="#{label_note}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="note" name="note"
                                           th:value="${note}">
                                    <span class="m-form__help"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group m-form__group row">
                                <label class="col-2 col-form-label" th:text="#{label_additional_steps}">
                                </label>
                                <div class="m-form__group form-group col-10">
                                    <div class="m-checkbox-list">
                                        <label class="m-checkbox m-checkbox--state-success">
                                            <input type="checkbox" name="useEpps" th:checked="${useEpps}" th:text="#{label_use_epps}">
                                            <span></span>
                                        </label>
                                    </div>
                                    <!--<div>-->
                                        <!--<label class="m-checkbox m-checkbox&#45;&#45;state-success">-->
                                            <!--<input type="checkbox" name="uniqueOnly" th:checked="${uniqueOnly}" th:text="#{label_unique_only}">-->
                                            <!--<span></span>-->
                                        <!--</label>-->
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="sigma" class="col-2 col-form-label" th:text="#{label_set_sigma}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="sigma" name="sigma"
                                           th:value="${sigma}">
                                    <span class="m-form__help" th:text="#{label_default_sigma}"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="spacing" class="col-2 col-form-label" th:text="#{label_set_spacing}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="spacing" name="spacing"
                                           th:value="${spacing}">
                                    <span class="m-form__help" th:text="#{label_default_spacing}"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="shapeScoreThreshold" class="col-2 col-form-label" th:text="#{label_threshold_for_shape}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="shapeScoreThreshold" name="shapeScoreThreshold"
                                           th:value="${shapeScoreThreshold}">
                                    <span class="m-form__help" th:text="#{label_default_shape_threshold}"></span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="shapeWeightScoreThreshold" class="col-2 col-form-label" th:text="#{label_threshold_for_shape_weight}">
                                </label>
                                <div class="col-10">
                                    <input type="text" class="form-control m-input" id="shapeWeightScoreThreshold" name="shapeWeightScoreThreshold"
                                           th:value="${shapeWeightScoreThreshold}">
                                    <span class="m-form__help" th:text="#{label_default_shape_weight_threshold}"></span>
                                </div>
                            </div>
                            <div class="m-form__group form-group row">
                                <label th:text="#{label_choose_feature_score_algorithms}">
                                </label>
                                <div class="col-md-3">
                                    <div class="m-checkbox-list" th:each="scoreType:${scoreTypes}">
                                        <label class="m-checkbox m-checkbox--state-success">
                                            <input type="checkbox" th:if="${scoreType.isUsed}" th:checked="checked"
                                                   th:name="${scoreType.typeName}" th:text="${scoreType.typeName}">
                                            <input type="checkbox" th:unless="${scoreType.isUsed}"
                                                   th:name="${scoreType.typeName}" th:text="${scoreType.typeName}">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_start_convolution}"></button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>

</div>
</body>
<!-- end::Body -->
</html>
