<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text" th:text="#{label_import_experiments}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/add}" th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="name" class="col-2 col-form-label" th:text="#{label_exp_name}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="name"
                                       placeholder="Enter Experiment Name" name="name" th:value="${name}">
                                <span class="m-form__help" th:text="#{label_exp_name_must_be_unique}"></span>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="projectName" class="col-2 col-form-label" th:text="#{label_related_project_name}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="projectName"
                                       placeholder="Enter Project Name" name="name" th:value="${projectName}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="filePath" class="col-2 col-form-label" th:text="#{label_absoluted_file_path}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="filePath"
                                       placeholder="Enter File Location,such as D:/data/xxx.aird" name="filePath" th:value="${filePath}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="description" class="col-2 col-form-label" th:text="#{label_detail_description}">
                            </label>
                            <div class="col-10">
                            <textarea class="form-control m-input" id="description" name="description"
                                      rows="3" th:value="${description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_submit}">
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
