<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学Swath蛋白质组学分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text">导入实验数据</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/library/add}" th:method="post"
                      enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group m--margin-top-10">
                            <div class="alert m-alert m-alert--default" role="alert">
                                请导入MzXML格式的实验数据
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="name" class="col-2 col-form-label">
                                实验数据名称
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="name"
                                       placeholder="Enter Experiment Name" name="name" th:value="${experiment?.name}">
                                <span class="m-form__help">实验数据名称全局唯一</span>
                            </div>
                        </div>

                        <div class="input-group col-lg-4">
                            <div class="input-group-prepend">
                                <button class="btn btn-success" type="button">
                                    使用:
                                </button>
                            </div>
                            <select class="form-control m-input" name="type">
                                <option th:if="${type}=='p'" th:selected="true" value="p">Full</option>
                                <option th:unless="${type}=='p'" value="p">Full</option>
                                <option th:if="${type}=='b'" th:selected="true" value="b">b离子</option>
                                <option th:unless="${type}=='b'" value="b">b离子</option>
                                <option th:if="${type}=='y'" th:selected="true" value="y">y离子</option>
                                <option th:unless="${type}=='y'" value="y">y离子</option>
                            </select>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="description" class="col-2 col-form-label">
                                详细描述
                            </label>
                            <div class="col-10">
                            <textarea class="form-control m-input" id="description" name="description"
                                      rows="3" th:value="${library?.description}"></textarea>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-2 col-form-label">
                                上传MzXML格式文件
                            </label>
                            <div class="col-10">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="file" id="file">
                                    <label class="custom-file-label" for="file">
                                        选择文件
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
