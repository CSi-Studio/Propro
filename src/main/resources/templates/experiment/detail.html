<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学PECS分析平台</title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                实验数据详情页面
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-4">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">实验数据详情页</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-2 col-form-label">
                                实验ID
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="id" name="id" readonly
                                       th:value="${experiment?.id}">
                                <span class="m-form__help">实验ID全局唯一</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="name" class="col-2 col-form-label">
                                实验名称
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="name" name="name" readonly
                                       th:value="${experiment?.name}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="library" class="col-2 col-form-label">
                                关联标准库名称及ID
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="library" readonly
                                       th:value="|${experiment?.libraryName}(${experiment?.libraryId})|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="fileLocation" class="col-2 col-form-label">
                                文件路径
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="fileLocation" readonly
                                       th:value="${experiment?.fileLocation}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="fileLocation" class="col-2 col-form-label">
                                文件类型
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="fileType" readonly
                                       th:value="${experiment?.fileType}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="ms1Count" class="col-2 col-form-label">
                                MS1数目
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="ms1Count" readonly
                                       th:value="${ms1Count}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="ms2Count" class="col-2 col-form-label">
                                MS2数目
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="ms2Count" readonly
                                       th:value="${ms2Count}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="description" class="col-2 col-form-label">
                                详细描述
                            </label>
                            <div class="col-10">
                                <textarea class="form-control m-input" id="description" name="description" rows="3"
                                          readonly th:text="${experiment?.description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="createDate" class="col-2 col-form-label">
                                创建时间
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="createDate" name="createDate"
                                       readonly
                                       th:value="${#dates.format(experiment?.createDate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="lastModifiedDate" class="col-2 col-form-label">
                                最后修改时间
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="lastModifiedDate"
                                       name="lastModifiedDate" readonly
                                       th:value="${#dates.format(experiment?.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <a th:href="|/experiment/edit/${experiment?.id}|" class="btn btn-primary">修改</a>
                            <a th:href="|/experiment/delete/${experiment?.id}|" class="btn btn-danger">删除</a>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
        <div class="col-md-8">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">卷积操作(请确保已经配置了标准库)</h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/extract}">
                    <div class="m-portlet__body">
                        <input type="text" name="id" hidden="hidden" th:value="${experiment?.id}">
                        <div class="form-group m-form__group row">
                            <label for="rtExtractWindow" class="col-2 col-form-label">
                                RT卷积窗口
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="rtExtractWindow"
                                       name="rtExtractWindow"
                                       th:value="${rtExtractWindow}">
                                <span class="m-form__help">默认为1.0</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="mzExtractWindow" class="col-2 col-form-label">
                                MZ卷积窗口
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="mzExtractWindow"
                                       name="mzExtractWindow"
                                       th:value="${mzExtractWindow}">
                                <span class="m-form__help">默认为0.05</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="creator" class="col-2 col-form-label">
                                操作人
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="creator" name="creator"
                                       th:value="${creator}">
                                <span class="m-form__help"></span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="buildType" class="col-2 col-form-label">
                                卷积对象
                            </label>
                            <div class="col-10">
                                <select class="form-control m-input" id="buildType" name="buildType">
                                    <option th:if="${buildType}==0" th:selected="true" value="0">MS1和MS2</option>
                                    <option th:unless="${buildType}==0" value="0">MS1和MS2</option>
                                    <option th:if="${buildType}==1" th:selected="true" value="1">MS1</option>
                                    <option th:unless="${buildType}==1" value="1">MS1</option>
                                    <option th:if="${buildType}==2" th:selected="true" value="2">MS2</option>
                                    <option th:unless="${buildType}==2" value="2">MS2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary">开始卷积</button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">实验的窗口数据</h3>
                        </div>
                    </div>
                </div>
                <div id="windows_rang" class="m-portlet__body" style="width: auto;height:600px;">
                </div>
            </div>
        </div>
    </div>

</div>


</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/echarts/echarts.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/echarts/dark.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        var expId = [[${experiment.id}]];
        var expName = [[${experiment.name}]];
        window.onload = init(expId, expName);

        function init(id, name) {
            var result = $.ajax({url: "/experiment/getWindows?expId=" + id, async: false});
            var datas = result.responseJSON.model;
            var indexes = datas.indexes;
            var starts = datas.starts;
            var rangs = datas.rangs;
            var min = datas.min;
            var max = datas.max;

            option = {
                title: {
                    text: '实验数据窗口区间',
                    subtext: '实验名称:' + name
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    },
                    formatter: function (params) {
                        var tar = params[0];
                        return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    splitLine: {show: false},
                    data: indexes
                },
                yAxis: {
                    type: 'value',
                    min: min,
                    max: max
                },
                series: [
                    {
                        name: '起始位置',
                        type: 'bar',
                        stack: '总量',
                        itemStyle: {
                            normal: {
                                barBorderColor: 'rgba(0,0,0,0)',
                                color: 'rgba(0,0,0,0)'
                            },
                            emphasis: {
                                barBorderColor: 'rgba(0,0,0,0)',
                                color: 'rgba(0,0,0,0)'
                            }
                        },
                        data: starts
                    },
                    {
                        name: '区间',
                        type: 'bar',
                        stack: '总量',
                        barWidth: 8,
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            }
                        },
                        data: rangs
                    }
                ]
            };

            var chart = echarts.init(document.getElementById('windows_rang'));
            chart.setOption(option);
        }
    </script>
</th:block>
<!-- end::Body -->
</html>
