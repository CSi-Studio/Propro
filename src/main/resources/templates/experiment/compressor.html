<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<!-- begin::Head -->
<head>
    <title>
        欢迎登陆西湖大学PECS分析平台
    </title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                选择要进行压缩的文件
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div id="m_tree_1" class="tree-demo">
                        <ul>
                            <li>
                                Root node 1
                                <ul>
                                    <li data-jstree='{ "selected" : true }'>
                                        <a href="javascript:;">
                                            Initially selected
                                        </a>
                                    </li>
                                    <li data-jstree='{ "icon" : "fa fa-briefcase m--font-success " }'>
                                        custom icon URL
                                    </li>
                                    <li data-jstree='{ "opened" : true }'>
                                        initially open
                                        <ul>
                                            <li data-jstree='{ "disabled" : true }'>
                                                Disabled Node
                                            </li>
                                            <li data-jstree='{ "type" : "file" }'>
                                                Another node
                                            </li>
                                        </ul>
                                    </li>
                                    <li data-jstree='{ "icon" : "fa fa-warning m--font-danger" }'>
                                        Custom icon class (bootstrap)
                                    </li>
                                </ul>
                            </li>
                            <li data-jstree='{ "type" : "file" }'>
                                <a href="http://www.keenthemes.com">
                                    Clickanle link node
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="alert alert-success m--margin-top-10">
                    </div>
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script th:src="|${url}/assets/demo/default/custom/components/base/treeview.js|" type="text/javascript"></script>
    <script th:inline="javascript">

    </script>
</th:block>
</body>

<!-- end::Body -->
</html>
