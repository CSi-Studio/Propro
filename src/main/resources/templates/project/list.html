<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title>欢迎登陆西湖大学PECS分析平台</title>
    <link th:href="|${url}/assets/css/pagination.css|" rel="stylesheet" type="text/css" />

</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form" class="form-inline" th:action="@{/project/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">
                <div class="form-group m-form__group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="项目名称"
                               th:value="${name}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                查找
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="10%">
                        项目名称
                    </th>
                    <th width="10%">
                        项目仓库
                    </th>
                    <th width="10%">
                        项目负责人
                    </th>
                    <th width="10%">
                        项目描述
                    </th>
                    <th width="15%">
                        创建时间
                    </th>
                    <th width="15%">
                        最后修改时间
                    </th>
                    <th width="30%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project:${projectList}">
                    <td th:text="|${project.name}(${project.id})|"></td>
                    <td th:text="${project.repository}"></td>
                    <td th:text="${project.ownerName}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${#dates.format(project.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(project.lastModifiedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <!--<a th:href="|/project/delete/${project.id}|" class="btn btn-danger btn-sm">删除</a>-->
                        <a th:href="|/experiment/batchcreate?projectName=${project.name}|" class="btn btn-danger btn-sm">添加实验数据</a>
                        <a th:href="|/experiment/list?projectName=${project.name}|" class="btn btn-primary btn-sm">查看项目实验</a>
                        <a th:href="|/project/aird/${project.id}|" class="btn btn-warning btn-sm">批量执行Aird压缩</a>
                        <a th:href="|/project/irt/${project.id}|" class="btn btn-success btn-sm">批量执行iRT</a>
                        <a th:href="|/project/extract/${project.id}|" class="btn btn-info btn-sm">批量执行卷积与打分</a>
                        <a th:href="|/project/airus/${project.id}|" class="btn btn-brand btn-sm">批量执行LDA合并打分</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/


        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
