<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
    <link th:href="|${url}/assets/css/pagination.css|" rel="stylesheet" type="text/css"/>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="clearfix">
            <form id="searchForm" method="post" role="form" class="form-inline" th:action="@{/project/list}">
                <input id="currentPage" type="hidden" class="form-control" name="currentPage">
                <input id="pageSize" type="hidden" th:value="${pageSize}" class="form-control" name="pageSize">
                <div class="form-group m-form__group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" name="name" th:placeholder="#{label_project_name}" th:value="${name}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" th:text="#{btn_search}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div>
            <table class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="10%" th:text="#{label_project_name}"></th>
                    <th width="10%" th:text="#{label_project_repository}"></th>
                    <th width="10%" th:text="#{label_creator}"></th>
                    <th width="10%" th:text="#{label_detail_description}"></th>
                    <th width="15%" th:text="#{label_create_date}"></th>
                    <th width="15%" th:text="#{label_last_modified_date}"></th>
                    <th width="30%" th:text="#{label_operation}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project:${projectList}">
                    <td th:text="|${project.name}(${project.id})|"></td>
                    <td th:text="${project.repository}"></td>
                    <td th:text="${project.ownerName}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${#dates.format(project.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(project.lastModifiedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <!--<a th:href="|@{/project/delete/${project.id}}|" class="btn btn-danger btn-sm">删除</a>-->
                        <a th:href="@{/experiment/batchcreate(projectName=${project?.name})}"
                           class="btn btn-danger btn-sm" th:text="#{label_add_exp}"></a>
                        <a th:href="@{/experiment/list(projectName=${project.name})}" class="btn btn-primary btn-sm" th:text="#{label_project_exps}"></a>
                        <a th:href="@{/project/aird/{id}(id=${project?.id})}" class="btn btn-warning btn-sm" th:text="#{label_batch_aird_compression}"></a>
                        <a th:href="@{/project/irt(id=${project.id})}" class="btn btn-success btn-sm" th:text="#{label_batch_irt}"></a>
                        <a th:href="@{/project/extractor(id=${project.id})}" class="btn btn-info btn-sm" th:text="#{label_batch_convolution_and_score}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p id="pagination"></p>
        <!--end: Datatable -->
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/jquery-bootpag/jquery.bootpag.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var totalPage = [[${totalPage}]];
        var currentPage = [[${currentPage}]];
        /*]]>*/


        $(document).ready(function () {
            $('#pagination').bootpag({
                paginationClass: 'pagination',
                next: '<i class="fa fa-angle-right"></i>',
                prev: '<i class="fa fa-angle-left"></i>',
                total: totalPage,
                page: currentPage,
                maxVisible: 10
            }).on("page", function (event, num) {
                document.getElementById("currentPage").value = num;
                document.getElementById("searchForm").submit();
            });
        })
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
