<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
    <link rel="stylesheet" type="text/css" th:href="|${url}/assets/css/webuploader.css|">
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>


    <div class="row m--margin-top-10">
        <div class="col-md-12">
            <h3 th:text="|Upload Files to Project : ${project.name}|"></h3>
            <div id="uploader" class="m--margin-top-20">
                <table class="table table-bordered table-hover" style="table-layout:fixed;font-size: 14px;">
                    <thead>
                    <tr>
                        <th width="40%" title="File Name" th:text="#{label_file_name}"></th>
                        <th width="30%" title="Progress" th:text="#{label_progress}"></th>
                        <th width="30%" title="Log" th:text="#{label_log}"></th>
                        <th width="20%" title="Operation" th:text="#{label_operation}"></th>
                    </tr>
                    </thead>
                    <tbody class="queueList">

                    </tbody>
                </table>
                <div class="placeholder">
                    <div id="filePicker"></div>
                </div>

                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="addMoreFile" th:text="#{label_add_files}"></div>
                        <div class="uploadBtn" th:text="#{label_start_upload}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/webuploader/webuploader.html5only.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/webuploader/uploadFiles.js|" type="text/javascript"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var projectName = [[${project?.name}]];
        var fileNameList = [[${fileNameList}]];
        /*]]>*/
    </script>
</th:block>

</body>

<!-- end::Body -->
</html>
