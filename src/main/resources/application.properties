server.port=80
#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#thymeleaf end
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.path=/logs
#mongodb
#spring.data.mongodb.host=192.168.21.54
#spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://${dbpath}/propro
##spring.data.mongodb.uri=${dbpath}
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.servlet.multipart.max-file-size=20000000000
spring.servlet.multipart.max-request-size=20000000000
#i18n
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
debug=false

#default admin username and password from vm args
admin.username=${admin_username}
admin.password=${admin_password}